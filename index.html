<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sims 2 Aspirations</title>

        <div class="aspiration">
            <img class="asp-img" src="./assets/asp-img/The_Sims_Icon.png" alt="family">

        <div class="preference">
            <div class="preferences">
                <img class="pre-img-1" src="./assets/pre-img/green_question.png" alt="green_question">
                <img class="pre-img-2" src="./assets/pre-img/green_question.png" alt="green_question">

            </div>
            <div class="antipathy">
                <img class="anti-img" src="./assets/pre-img/red_question.png" alt="red_question">

        </div>

        <div class="btn">
            <button>Generate</button>
        </div>

    <footer class="footer-container container">
        <p>@ 2022 Anniyaa</p>
    </footer>

    <script src="script.js"></script>
